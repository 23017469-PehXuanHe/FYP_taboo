    .card {
      background: #fff;

    }

      background-color: #ff4081;

      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    button:disabled {
      background-color: gray;
      color: #888;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button:hover {

    }

    }

    }

    }

      color: #00ffc8;
      margin-top: 30px;

    #setupScreen {

      border-radius: 20px;

    #gameArea {

      color: #ffeb3b;
      margin-top: 10px;
    }

    #guessFeedback {
      margin: 10px 0;
    }

      border: 1px solid #ccc;
      padding: 10px;
      background: #000000;
